name: "Lint and Test"

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci --ignore-scripts
      shell: bash

    - name: Run linter
      run: npm run lint
      shell: bash

    - name: Run tests
      run: npm test
      shell: bash
